<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <title>Pomodoro</title>
    </head>
    <body class="page">
        <div class="container-sm" id="app">
            <p class="col-9 col-sm-7 col-md-5 display-paragraph">
                {{ minutes }}:{{ seconds }}
            </p>
            <hr class="hr" />
            <div class="col-9 col-sm-7 col-md-5 wrapper">
                <input
                    class="form-control"
                    type="text"
                    maxlength="3"
                    aria-label="readonly input example"
                    v-bind:placeholder="inputPlcHldr"
                    v-on:input="handleInput"
                />
            </div>
            <div class="col-3 wrapper buttons-wrapper">
                <button type="button" class="btn btn-danger" v-on:click="start">Start</button>
                <button type="button" class="btn btn-success" v-on:click="stop">Stop</button>
                <button type="button" class="btn btn-warning" v-on:click="clear">Clear</button>
            </div>
            <hr class="hr" />
            <p class="col-9 col-sm-7 col-md-5 display-paragraph">{{ timeUpMsg }}</p>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script src="./app.js"></script>
    </body>
</html>
